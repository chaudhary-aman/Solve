<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhyUni</title>
  
  <script>
    window.MathJax={
        tex:
        {
            inlineMath:[['$','$']],
            displayMath:[['[$$','$$']]
        }
    }
  </script>
   <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"> </script>
  <link rel="stylesheet" href="design.css">
</head>
<body>
    <div id="container">
    <h1 id="title">Calculator</h1>
    <div id="calculator">
    <input type="text" id="display" readonly><br><br>
    <div id="Numbers">
        <button onclick="insert('0')">0</button>
        <button onclick="insert('1')">1</button>
        <button onclick="insert('2')">2</button>
        <button onclick="insert('3')">3</button>
        <button onclick="insert('4')">4</button>
        <button onclick="insert('5')">5</button>
        <button onclick="insert('6')">6</button>
        <button onclick="insert(7)">7</button>
        <button onclick="insert('8')">8</button>
        <button onclick="insert('9')">9</button><br>
        <button onclick="insert('α')">$\alpha$</button>
        <button onclick="insert('𝜀')">$\varepsilon$</button>
        <button onclick="insert('𝜇')">$\mu$</button>
        <button onclick="insert('ℽ')">$\gamma$</button>
        <button onclick="insert('𝛽')">$\beta$</button>
        <button onclick="insert('𝛿')">$\delta$</button>
        <button onclick="insert('𝜂')">$\eta$</button>
        <button onclick="insert('𝜃')">$\theta$</button>
        <button onclick="insert('𝜆')">$\lambda$</button>
        <button onclick="insert('𝜋')">$\pi$</button><br>
        <button onclick="insert('𝜌')">$\rho$</button>
        <button onclick="insert('𝚺')">$\Sigma$</button>
        <button onclick="insert('𝜎')">$\sigma$</button>
        <button onclick="insert('𝝓')">$\phi$</button>
        <button onclick="insert('𝚿')">$\Psi$</button>
        <button onclick="insert('𝜔')">$\omega$</button>
        <button onclick="insert('Ω')">$\Omega$</button>
        <button onclick="insert('ℎ')">ℎ</button>
        <button onclick="insert('+')" id="Numbers">+</button>
        <button onclick="insert('-')" id="Numbers">-</button>
        <button onclick="insert('*')" id="Numbers">*</button>
        <button onclick="insert('%')" id="Numbers">%</button>
       <button onclick="clear()" id="Numbers">Clear</button>
       <button onclick="calculation()" id="Numbers">=</button>
       <button onclick="erase()" id="Numbers">⌫</button>

    </div>
     </div>

    </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
